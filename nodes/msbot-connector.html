<script type="text/javascript">
    RED.nodes.registerType('MS bot', {
        category: 'config',
        defaults: {
            botname: {value: "", required: false},
            port: {value: "", required: true},
            appId: {value: "", required: true},
            appPass: {value: "", required: true},
            baseapiurl: {value: "", required: false},
            VISEOkey: {value: "", required: true},
            verboselogging: {value: true, required: false}
        },
        label: function () {
            return this.botname;
        }
    });
</script>

<script type="text/x-red" data-template-name="MS bot">
    <div class="form-row" style="min-width: 700px">
        <div class="form-row">
            <label for="node-config-input-botname"><i class="fa fa-windows"></i> Bot-Name</label>
            <input type="text" id="node-config-input-botname" placeholder="(Name of bot to connect to)">
        </div>

        <hr align="middle"/>

        <div class="form-row">
            <label for="node-config-input-port"><i class="fa fa-sitemap"></i> Port</label>
            <input type="text" id="node-config-input-port" placeholder="3978">
        </div>
        <div class="form-row">
            <label for="node-config-input-appId"><i class="fa fa-id-card-o"></i> AppIds</label>
            <input type="text" id="node-config-input-appId">
        </div>
        <div class="form-row">
            <label for="node-config-input-appPass"><i class="fa fa-ticket"></i> AppPass</label>
            <input type="text" id="node-config-input-appPass">
        </div>
        <div class="form-row">
            <label for="node-config-input-baseapiurl"><i class="fa fa-server"></i> Server URL</label>
            <input type="text" id="node-config-input-baseapiurl" placeholder="/api/v1/messages">
        </div>

        <hr align="middle"/>

        <div class="form-row">
            <label for="node-config-input-VISEOkey"><i class="fa fa-key"></i></i> VISEO Bot Maker key</label>
            <input type="text" id="node-config-input-VISEOkey">
        </div>

        <hr align="middle"/>

        <div class="form-row">
            <label for="node-config-input-verboselogging"><i class="fa fa-search"></i> Verbose Logging</label>
            <input type="checkbox" id="node-config-input-verboselogging" style="display: inline-block; width: auto; vertical-align: top;">
        </div>

        <div class="form-tips" style="width: auto"><b>Tip:</b> When verbose logging is turned on additional log messages will be printed to the node-red console.</div>

        <hr align="middle"/>
    </div>

</script>

<script type="text/x-red" data-help-name="MS bot">
    <p>Help!!!!</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('MSBot receiver', {
        category: 'MS BOT',
        color: '#6B8E23',
        icon: "microsoft.svg",
        defaults: {
            name: {value: ""},
            bot: {value: "", type: "MS bot", required: true}
        },
        inputs: 0,
        outputs: 1,
        paletteLabel: "receiver",
        label: function () {
            return this.name || "MSBot receiver";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/x-red" data-template-name="MSBot receiver">
    <div class="form-row">
        <label for="node-input-bot"><i class="fa fa-windows"></i> Bot</label>
        <input type="text" id="node-input-bot" placeholder="Bot">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

</script>

<script type="text/x-red" data-help-name="MSBot receiver">
    <p>Help!!!!</p>
</script>
